name: Build and Push Python Frontend

on:
  pull_request:
    branches:
      - main

permissions:
  packages: read
  contents: read
  security-events: write
  statuses: write
  checks: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Image
        uses: UKHSA-Internal/devops-github-reusable-workflows/.github/workflows/container-image-build.yml@feature/doe-150-reusable-container-build
        with:
          release_after_build: true